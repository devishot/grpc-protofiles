syntax = "proto3";
package api;

message Client {
    string id = 1;
    int64  timestamp = 2;
    string firstName = 3;
    string lastName = 4;
    string companyName = 5;
}

message DeleteClientRequest {
    string id = 1;
}

message GetClientRequest {
    string id = 1;
}

service Client {
    rpc CreateClient (Client) returns (Client);
    rpc DeleteClient (DeleteClientRequest) returns (Client);
    rpc GetClient (GetClientRequest) returns (Client);
}
